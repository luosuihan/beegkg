        <div class="col-md-10 col-md-offset-2 main">
            <h1 class="page-header">添加分类</h1>
            <form class="form-horizontal" action="addArticle" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="title" placeholder="标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-sm-2 control-label">类型</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="atype2" style="width: 120px;" id="inputPassword4">
                            {{range .articleType}}
                                <option>{{.TypeName}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail5" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputEmail5" name="substance" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile" class="col-sm-2 control-label">选择图片</label>
                    <input type="file" class="col-sm-10" name="upimg" id="exampleInputFile">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm btn-block"
                            style="width: 200px;margin-left: 600px;margin-top: 50px;">添加
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
